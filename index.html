<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Thermostat</title>
  </head>
  <body>

    <section>
      <h1 class='current-temp'>Current temperature: <span id="current-temperature">20</span></h1>
      <form class='city'  id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input class="submit" type="submit"></input>
      </form>
    </section>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button class='button' id="temperature-up">+</button>
        <button class='button' id="temperature-down">-</button>
        <button class='button' id="temperature-reset">Reset</button>
        <p class="PS">Power saving mode is <span id="power-saving-status">on</span></p>
        <button class='button' id="powersaving-on">PSM on</button>
        <button class='button' id="powersaving-off">PSM off</button>
      </p>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
  </body>
</html>

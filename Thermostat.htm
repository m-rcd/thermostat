<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" type="text/css" href="./Thermostat_files/main.css">
    <title>Thermostat</title>
  </head>
  <body>

    <section>
      <h1 class="current-temp">Current temperature: <span id="current-temperature">16.82</span></h1>
      <form class="city" id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city">
        <input type="submit">
      </form>
    </section>
    <section>
      <h1 id="temperature" class="medium-usage">20</h1>
      <p>
        <button class="button" id="temperature-up">+</button>
        <button class="button" id="temperature-down">-</button>
        <button class="button" id="temperature-reset">Reset</button>
        </p><p class="PS">Power saving mode is <span id="power-saving-status">on</span></p>
        <button class="button" id="powersaving-on">PSM on</button>
        <button class="button" id="powersaving-off">PSM off</button>
      <p></p>
    </section>
    <script src="./Thermostat_files/jquery-2.1.4.min.js"></script>
    <script src="./Thermostat_files/Thermostat.js"></script>
    <script src="./Thermostat_files/interface.js"></script>
  

</body></html>
